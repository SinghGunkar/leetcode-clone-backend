<app-toolbar></app-toolbar>

<mat-card *ngIf="isAdmin" class="card_ML">
    <mat-card-header>
        <mat-card-title>All Students</mat-card-title>
        <div class="button-row option-box">
            <button mat-raised-button color="primary" (click)="newUser()">
                <mat-icon>person_add</mat-icon>Add New Student
            </button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <table mat-table  [dataSource]="userList" class="user-table">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Student Name </th>
              <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
            <span class="spacer"></span>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
              </ng-container>
              <span class="spacer"></span>
                  
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let user" style="width: 15%;">
                    <div class="button-row button-list table-button button-box">
                        <button mat-raised-button color="warn" (click)="deleteUser(user.UserId)">Delete</button>
                    </div>                
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
    </mat-card-content>
</mat-card>

<mat-card *ngIf="!isAdmin" class="card_ML">
    <mat-card-header>
        <mat-card-title>401: Unauthorized Access</mat-card-title>
    </mat-card-header>

</mat-card>
