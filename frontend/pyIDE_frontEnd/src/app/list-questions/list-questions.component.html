<mat-card class="card_ML">
    <mat-card-header>
        <mat-card-title>All Questions</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <table mat-table  [dataSource]="questionList" class="question-table">
            <!-- <table mat-table [dataSource]="notesData" > -->

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.QuestionName}} </td>
            </ng-container>
            <span class="spacer"></span>
          
            <!-- Name Column -->
            <!-- <ng-container matColumnDef="created_date">
              <th mat-header-cell *matHeaderCellDef> Create Date </th>
              <td mat-cell *matCellDef="let element"> {{element.created_date | date:'medium'}} </td>
            </ng-container> -->
          
            <!-- Weight Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" style="width: 15%;">
                 <!-- {{element.id}} -->
                 <div class="button-row button-list table-button button-box">
                <button mat-raised-button color="primary" routerLink='/question/{{element.QuestionId}}'>View</button>
                <button *ngIf="isAdmin" mat-raised-button color="warn" (click)="deleteQuestion(element.QuestionId)">Delete</button>
              </div>
                <!-- routerLink='/detail/{{element.reportID}} -->
                
            </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          

          
        
                    <!-- <mat-card-subtitle>Title</mat-card-subtitle> -->


    </mat-card-content>





    <!-- <mat-card-actions class="button-row">
        <button mat-raised-button color="primary">Save</button> -->
        <!-- <button mat-raised-button color="warn">Warn</button> -->
    <!-- </mat-card-actions> -->
</mat-card>
