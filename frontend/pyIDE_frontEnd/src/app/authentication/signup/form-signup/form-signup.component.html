<mat-card class="auth-card">
    <form class="auth-form">
        <mat-card-header>
            <mat-card-title>New Account</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <input mat-dialog-content placeholder="user name" class="input-center auth-input" type="text" required #username>
        </mat-card-content>
        
        <mat-card-content>
            <input mat-dialog-content placeholder="email" class="input-center auth-input" type="text" required #email>
            <span class="center" *ngIf="errorMsg" style="color:red">{{ errorMsg }}</span>
        </mat-card-content>
 
        <mat-card-content>
            <input mat-dialog-content placeholder="password" class="input-center auth-input" type="password" required #password>
        </mat-card-content>

        <mat-card-content>
            <input mat-dialog-content placeholder="confirm password" class="input-center auth-input" type="password" required
            #confirm_password>
        </mat-card-content>

        <mat-card-content>
            <button mat-raised-button color="primary"
                (click)="signup(username.value, email.value, password.value, confirm_password.value)"><mat-icon>assignment_turned_in</mat-icon>SignUp
            </button>
            <button *ngIf="!isAuth" mat-raised-button color="warn" (click)="cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
            <button *ngIf="isAuth" mat-raised-button (click)="toLogin()" routerLink="/"><mat-icon>arrow_back</mat-icon>Back</button><br>
        </mat-card-content>
        <!-- <p *ngIf="isAuth" routerLink="/" (click)="toLogin()">Already have an account? Log in here</p> -->
    </form>
</mat-card>
