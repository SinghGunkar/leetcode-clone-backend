<app-toolbar></app-toolbar>


<mat-card class="card_ML">
    <mat-card-header>
        <mat-card-title>New Course</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form  [formGroup]="newCourseForm">
            <mat-form-field appearance="fill" class="full-width input-box">
                <mat-label>Course Name</mat-label>
                <input matInput id="course_name" formControlName="course_name">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width input-box">
                <mat-label>Access Code</mat-label>
                <input matInput id="course_access_code"  formControlName="course_access_code">

                <button mat-icon-button matSuffix (click)="randomAccessCode()" >
                    <mat-icon>autorenew</mat-icon>
                </button>
                <mat-hint>Student need this code to register into this course.</mat-hint>

            </mat-form-field>



            <mat-form-field appearance="fill" class="full-width input-box">
                <mat-label>Description</mat-label>
                <textarea matInput id="course_description" formControlName="course_description"></textarea>
            </mat-form-field>



            <div class="button-row">
                <button mat-raised-button color="primary">Submit</button>
                <button mat-raised-button color="warn">Cancel</button>
            </div>

        </form>





    </mat-card-content>



</mat-card>
