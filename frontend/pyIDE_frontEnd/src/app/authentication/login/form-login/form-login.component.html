<mat-card class="auth-card">
<form class="auth-form">
    <mat-card-header>   
    <mat-card-title>Welcome Back</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <input mat-dialog-content placeholder="email" class="input-center auth-input" type="text" required #email>
        <span class="center" *ngIf="errorMsg" style="color:red">{{ errorMsg }}</span>
    </mat-card-content>

    <mat-card-content>
        <input mat-dialog-content placeholder="password" class="input-center auth-input" type="password" required #password>
    </mat-card-content>

    <mat-card-content>
        <button mat-raised-button color="primary" (click)="login(email.value, password.value)"><mat-icon>perm_identity</mat-icon>SignIn</button>
        <button mat-raised-button (click)="toSignUp()" routerLink="/signup"><mat-icon>add</mat-icon>SignUp</button><br>
    </mat-card-content>
    <!-- <p routerLink="/signup" (click)="toSignUp()">Create an account here</p> -->

</form>
</mat-card>
