<app-toolbar></app-toolbar>

<mat-card class="card_ML">

    <mat-card-header>
        <mat-card-title>Question Editor</mat-card-title>



    </mat-card-header>
    <form class="" [formGroup]="newQuestionForm">

        <mat-card-content>

            <mat-card-subtitle>Question Title</mat-card-subtitle>



            <mat-form-field class="card-content">
                <mat-label>Question Title</mat-label>
                <input class="card-content " type="text" matInput formControlName="course_name">
            </mat-form-field>

        </mat-card-content>

        <mat-card-content>
            <mat-card-subtitle>Question Description</mat-card-subtitle>
            <div class="ql-container ql-snow text-editor" style="border-width: 0;">

                <quill-editor class="ql-editor" #editor [modules]="modules"
                    (onContentChanged)="logChange($event);"></quill-editor>
            </div>
        </mat-card-content>

        <mat-card-content>
            <mat-card-subtitle>Question Code</mat-card-subtitle>

            <div class="code-card-box">
                <div id="codeEditor" class="app-ace-editor" #codeEditor></div>
            </div>


        </mat-card-content>





        <mat-card-actions class="button-row">
            <button mat-raised-button color="primary" [disabled]="!newQuestionForm.valid" (click)="submitQuestion()">Save</button>
            <button mat-raised-button color="warn">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
